name: Matrix Build with Artifact Management

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  matrix-build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18, 20]
        include:
          # Add an extra variant with specific configuration
          - os: ubuntu-latest
            node-version: 16
            experimental: true
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: matrix-0c07c6a
        run: |
          echo "======================================"
          echo "Matrix Build Configuration"
          echo "======================================"
          echo "OS: ${{ matrix.os }}"
          echo "Node Version: ${{ matrix.node-version }}"
          echo "Experimental: ${{ matrix.experimental }}"
          echo "======================================"
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Display system information
        run: |
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Runner OS: ${{ runner.os }}"
          echo "Architecture: ${{ runner.arch }}"
      
      - name: Create build directory
        run: mkdir -p build
      
      - name: Generate build artifact
        shell: bash
        run: |
          # Create a unique artifact with build information
          cat > build/build-info.json << EOF
          {
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "os": "${{ matrix.os }}",
            "runner_os": "${{ runner.os }}",
            "node_version": "${{ matrix.node-version }}",
            "experimental": "${{ matrix.experimental }}",
            "architecture": "${{ runner.arch }}",
            "workflow_run_id": "${{ github.run_id }}",
            "workflow_run_number": "${{ github.run_number }}",
            "commit_sha": "${{ github.sha }}"
          }
          EOF
          
          # Create a text report
          cat > build/build-report.txt << EOF
          ====================================
          Build Report
          ====================================
          Generated at: $(date -u)
          Operating System: ${{ matrix.os }}
          Runner OS: ${{ runner.os }}
          Node.js Version: ${{ matrix.node-version }}
          Architecture: ${{ runner.arch }}
          Experimental Build: ${{ matrix.experimental }}
          ====================================
          
          Build completed successfully!
          EOF
          
          echo "Artifact contents created successfully"
      
      - name: Verify artifact contents
        run: |
          echo "Contents of build directory:"
          ls -la build/
          echo ""
          echo "build-info.json:"
          cat build/build-info.json
          echo ""
          echo "build-report.txt:"
          cat build/build-report.txt
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-0c07c6a-${{ matrix.os }}-node${{ matrix.node-version }}
          path: build/
          retention-days: 30
          if-no-files-found: error
      
      - name: Build summary
        run: |
          echo "âœ… Build completed for ${{ matrix.os }} with Node.js ${{ matrix.node-version }}"
          echo "ðŸ“¦ Artifact: build-0c07c6a-${{ matrix.os }}-node${{ matrix.node-version }}"

  verify-artifacts:
    needs: matrix-build
    runs-on: ubuntu-latest
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: downloaded-artifacts
      
      - name: Verify all artifacts
        run: |
          echo "======================================"
          echo "Artifact Verification"
          echo "======================================"
          
          # List all downloaded artifacts
          find downloaded-artifacts -type f
          
          echo ""
          echo "Artifact count:"
          find downloaded-artifacts -name "build-info.json" | wc -l
          
          echo ""
          echo "======================================"
          echo "All artifacts verified successfully!"
          echo "======================================"
